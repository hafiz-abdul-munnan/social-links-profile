<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Profile</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./assests/favicon-32x32.png"
      type="image/x-icon"
    />
 
  </head>
  <body>
    <main id="container">
      <!-- Profile Info -->
      <div class="social_info_box">
        <img
          src="./assests/avatar-jessica.jpeg"
          alt="Profile card made by Hafiz Abdul Munnan"
        />
        <div class="avatar_detail_box">
          <h1>Jessica Randall</h1>
          <h4>London, United Kingdom</h4>
        </div>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <!-- Social Details -->
      <div class="social_btn_group">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </main>
  </body>
</html>
